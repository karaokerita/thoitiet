<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Th·ªùi ti·∫øt Vi·ªát Nam</title>
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
  }
  header {
    position: sticky;
    top: 0;
    background: rgba(0, 0, 0, 0.4);
    padding: 10px;
    text-align: center;
    z-index: 1000;
  }
  header h1 {
    margin: 0;
    font-size: 24px;
  }
  #clock {
    font-size: 14px;
    margin-top: 4px;
    opacity: 0.9;
  }
  .weather-section {
    display: flex;
    flex-direction: column;
    gap: 12px;
    padding: 10px;
  }
  .location-block {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    overflow: hidden;
    padding: 10px;
    backdrop-filter: blur(8px);
  }
  .location-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 8px;
  }
  .day {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(200, 200, 200, 0.15);
    margin: 4px 0;
    padding: 8px;
    border-radius: 8px;
  }
  .day:nth-child(odd) {
    background: rgba(200, 200, 200, 0.2);
  }
  .day-info {
    flex: 1;
  }
  .temp-high {
    color: red;
    font-weight: bold;
  }
  .temp-low {
    color: #00BFFF;
    font-weight: bold;
  }
  canvas {
    width: 40px;
    height: 40px;
  }
  .map-container {
    height: 400px;
    margin-top: 20px;
  }
  #map {
    width: 100%;
    height: 100%;
  }
  #map-weather {
    position: absolute;
    background: rgba(0,0,0,0.6);
    padding: 8px;
    border-radius: 8px;
    color: white;
    font-size: 14px;
    max-width: 200px;
    display: none;
    pointer-events: none;
    z-index: 2000;
  }
</style>
</head>
<body>

<header>
  <h1>Th·ªùi ti·∫øt Vi·ªát Nam</h1>
  <div id="clock"></div>
</header>

<div class="weather-section" id="preset-locations">
  <!-- Th·ªùi ti·∫øt 3 v·ªã tr√≠ c·ªë ƒë·ªãnh s·∫Ω ƒë∆∞·ª£c ch√®n ·ªü ƒë√¢y -->
</div>

<div class="map-container">
  <div id="map"></div>
  <div id="map-weather"></div>
</div>

<!-- Skycons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js"></script>
<!-- Leaflet Map -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
const presetLocations = [
  { name: "ƒê·ª©c Tr·ªçng ‚Äì L√¢m ƒê·ªìng", lat: 11.7402, lon: 108.3630 },
  { name: "T√¢n An ‚Äì Long An", lat: 10.5352, lon: 106.4136 },
  { name: "TP. H·ªì Ch√≠ Minh", lat: 10.7769, lon: 106.7009 }
];

// H√†m l·∫•y gi·ªù th·ª±c t·∫ø
function updateClock() {
  const now = new Date();
  document.getElementById("clock").innerText =
    now.toLocaleDateString("vi-VN", { weekday: 'long', day: 'numeric', month: 'numeric', year: 'numeric' }) +
    " " + now.toLocaleTimeString("vi-VN");
}
setInterval(updateClock, 1000);
updateClock();

// H√†m t·∫°o icon ƒë·ªông
const skycons = new Skycons({ "color": "white" });
function getSkycon(icon) {
  const map = {
    "clear-day": "CLEAR_DAY",
    "clear-night": "CLEAR_NIGHT",
    "rain": "RAIN",
    "snow": "SNOW",
    "sleet": "SLEET",
    "wind": "WIND",
    "fog": "FOG",
    "cloudy": "CLOUDY",
    "partly-cloudy-day": "PARTLY_CLOUDY_DAY",
    "partly-cloudy-night": "PARTLY_CLOUDY_NIGHT"
  };
  return map[icon] || "CLOUDY";
}

// H√†m l·∫•y d·ªØ li·ªáu th·ªùi ti·∫øt 7 ng√†y (gi·∫£ l·∫≠p demo)
async function fetchWeather(lat, lon) {
  // Demo d√πng d·ªØ li·ªáu gi·∫£
  let days = [];
  const today = new Date();
  for (let i = -3; i <= 3; i++) {
    const date = new Date(today);
    date.setDate(today.getDate() + i);
    days.push({
      date: date,
      icon: "partly-cloudy-day",
      high: Math.floor(Math.random() * 7) + 28,
      low: Math.floor(Math.random() * 7) + 20,
      rainProb: Math.floor(Math.random() * 100)
    });
  }
  return days;
}

// Render 3 v·ªã tr√≠ c·ªë ƒë·ªãnh
async function renderPresetLocations() {
  const container = document.getElementById("preset-locations");
  for (let loc of presetLocations) {
    const days = await fetchWeather(loc.lat, loc.lon);
    const locBlock = document.createElement("div");
    locBlock.className = "location-block";
    locBlock.innerHTML = `<div class="location-title">${loc.name}</div>`;
    days.forEach((day, idx) => {
      const dayDiv = document.createElement("div");
      dayDiv.className = "day";
      const dayName = day.date.toLocaleDateString("vi-VN", { weekday: 'short', day: 'numeric', month: 'numeric' });
      dayDiv.innerHTML = `
        <div class="day-info">${dayName}</div>
        <canvas id="icon-${loc.name}-${idx}"></canvas>
        <div><span class="temp-high">${day.high}¬∞</span> / <span class="temp-low">${day.low}¬∞</span></div>
        <div>üíß ${day.rainProb}%</div>
      `;
      locBlock.appendChild(dayDiv);
      skycons.add(`icon-${loc.name}-${idx}`, Skycons[getSkycon(day.icon)]);
    });
    container.appendChild(locBlock);
  }
  skycons.play();
}
renderPresetLocations();

// T·∫°o b·∫£n ƒë·ªì
const map = L.map('map').setView([16.047079, 108.206230], 5);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

map.on('click', async function(e) {
  const lat = e.latlng.lat;
  const lon = e.latlng.lng;
  const mapWeatherDiv = document.getElementById("map-weather");

  // L·∫•y t√™n ƒë·ªãa ƒëi·ªÉm t·ª´ Nominatim
  const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&accept-language=vi`);
  const data = await res.json();
  const name = data.address.suburb || data.address.village || data.address.town || data.address.city_district || data.address.city || data.address.state || "Kh√¥ng r√µ";

  // L·∫•y d·ªØ li·ªáu th·ªùi ti·∫øt
  const days = await fetchWeather(lat, lon);

  let html = `<strong>${name}</strong><br>`;
  days.forEach(day => {
    const dayName = day.date.toLocaleDateString("vi-VN", { weekday: 'short', day: 'numeric', month: 'numeric' });
    html += `${dayName}: ${day.high}¬∞/${day.low}¬∞ üíß${day.rainProb}%<br>`;
  });

  mapWeatherDiv.style.left = e.containerPoint.x + "px";
  mapWeatherDiv.style.top = e.containerPoint.y + "px";
  mapWeatherDiv.innerHTML = html;
  mapWeatherDiv.style.display = "block";
});
</script>
</body>
</html>
