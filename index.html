<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dự báo thời tiết</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('background.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
    }
    header {
        text-align: center;
        padding: 10px;
        background: rgba(0,0,0,0.5);
    }
    header h1 {
        margin: 0;
    }
    header .datetime {
        font-size: 14px;
        margin-top: 5px;
    }
    .locations {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        padding: 10px;
    }
    .location {
        flex: 1 1 300px;
        background: rgba(255,255,255,0.2);
        border-radius: 10px;
        padding: 10px;
    }
    .location h2 {
        text-align: center;
        margin: 5px 0;
    }
    .forecast {
        display: flex;
        overflow-x: auto;
        gap: 8px;
        padding: 5px;
    }
    .day {
        flex: 0 0 auto;
        min-width: 90px;
        background: rgba(255,255,255,0.3);
        border-radius: 8px;
        padding: 5px;
        text-align: center;
    }
    .temp-high { color: red; }
    .temp-low { color: blue; }
    #map {
        height: 400px;
        margin-top: 10px;
    }
    @media (max-width: 600px) {
        .forecast { gap: 4px; }
        .day { min-width: 80px; font-size: 12px; }
    }
</style>
</head>
<body>
<header>
    <h1>Dự báo thời tiết</h1>
    <div class="datetime" id="datetime"></div>
</header>

<div class="locations" id="locations">
    <!-- Vị trí cố định -->
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const fixedLocations = [
    { name: "Đức Trọng - Lâm Đồng", lat: 11.745, lon: 108.373 },
    { name: "Tân An - Long An", lat: 10.535, lon: 106.413 },
    { name: "TP. Hồ Chí Minh", lat: 10.775, lon: 106.700 }
];

function updateDateTime() {
    const now = new Date();
    document.getElementById('datetime').textContent =
        now.toLocaleString('vi-VN', { dateStyle: 'full', timeStyle: 'medium' });
}
setInterval(updateDateTime, 1000);
updateDateTime();

function createLocationCard(name, daily) {
    let html = `<div class="location"><h2>${name}</h2><div class="forecast">`;
    daily.forEach(day => {
        html += `<div class="day">
            <div>${day.date}</div>
            <img src="${day.icon}" width="40">
            <div class="temp-high">${day.max}°C</div>
            <div class="temp-low">${day.min}°C</div>
            <div>☔ ${day.rain}%</div>
        </div>`;
    });
    html += `</div></div>`;
    return html;
}

async function getWeather(lat, lon) {
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max,weathercode&timezone=Asia%2FBangkok`;
    const res = await fetch(url);
    const data = await res.json();
    return data.daily.time.map((d, i) => ({
        date: new Date(d).toLocaleDateString('vi-VN', { weekday: 'short', day: '2-digit', month: '2-digit' }),
        max: data.daily.temperature_2m_max[i],
        min: data.daily.temperature_2m_min[i],
        rain: data.daily.precipitation_probability_max[i],
        icon: getWeatherIcon(data.daily.weathercode[i])
    }));
}

function getWeatherIcon(code) {
    if (code === 0) return "https://cdn-icons-png.flaticon.com/512/869/869869.png";
    if ([1,2,3].includes(code)) return "https://cdn-icons-png.flaticon.com/512/1163/1163624.png";
    if ([45,48].includes(code)) return "https://cdn-icons-png.flaticon.com/512/1163/1163625.png";
    if ([51,53,55,61,63,65,80,81,82].includes(code)) return "https://cdn-icons-png.flaticon.com/512/1163/1163657.png";
    return "https://cdn-icons-png.flaticon.com/512/1163/1163661.png";
}

async function loadFixedLocations() {
    let html = "";
    for (let loc of fixedLocations) {
        const daily = await getWeather(loc.lat, loc.lon);
        html += createLocationCard(loc.name, daily);
    }
    document.getElementById('locations').innerHTML = html;
}

loadFixedLocations();

// Bản đồ
const map = L.map('map').setView([15.9, 105.8], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
}).addTo(map);

async function reverseGeocode(lat, lon) {
    const url = `https://geocoding-api.open-meteo.com/v1/reverse?latitude=${lat}&longitude=${lon}&language=vi`;
    const res = await fetch(url);
    const data = await res.json();
    return data?.results?.[0]?.admin1 || "Vị trí không xác định";
}

async function onMapClick(e) {
    const lat = e.latlng.lat;
    const lon = e.latlng.lng;
    const name = await reverseGeocode(lat, lon);
    const daily = await getWeather(lat, lon);

    let content = `<b>${name}</b><br>`;
    daily.slice(0, 3).forEach(d => {
        content += `${d.date}: <span style="color:red">${d.max}°C</span> / <span style="color:blue">${d.min}°C</span> ☔${d.rain}%<br>`;
    });

    L.popup()
        .setLatLng(e.latlng)
        .setContent(content)
        .openOn(map);
}

map.on('click', onMapClick);
map.on('touchend', function(ev){
    if(ev.latlng) onMapClick(ev);
});
</script>
</body>
</html>
