<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D·ª± b√°o th·ªùi ti·∫øt</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('background.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #333;
    }
    header {
        text-align: center;
        padding: 10px;
        background: rgba(255, 255, 255, 0.8);
    }
    .time {
        font-size: 14px;
        margin-top: 5px;
        color: #555;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 10px;
    }
    .location {
        flex: 1 1 300px;
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
        background: rgba(255,255,255,0.85);
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        animation: fadeIn 0.5s ease;
    }
    .location:nth-child(1) { background-color: rgba(173, 216, 230, 0.85); }
    .location:nth-child(2) { background-color: rgba(255, 228, 196, 0.85); }
    .location:nth-child(3) { background-color: rgba(152, 251, 152, 0.85); }
    h2 { margin: 0 0 5px; }
    .forecast {
        display: flex;
        overflow-x: auto;
        gap: 10px;
    }
    .day {
        min-width: 100px;
        text-align: center;
        background: rgba(255,255,255,0.9);
        border-radius: 8px;
        padding: 5px;
        transition: transform 0.2s ease, background 0.2s ease;
    }
    .day:hover {
        transform: scale(1.05);
        background: rgba(255,255,255,1);
    }
    .temp-high { color: red; font-weight: bold; }
    .temp-low { color: blue; }
    .controls {
        text-align: center;
        margin: 10px;
    }
    #map {
        height: 400px;
        margin-top: 20px;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
<header>
    <h1>D·ª± b√°o th·ªùi ti·∫øt</h1>
    <div class="time" id="current-time"></div>
</header>

<div class="controls">
    <label>Ch·ªçn ng√†y: <input type="date" id="date-picker"></label>
</div>

<div class="container" id="weather-container"></div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const locations = [
    {name: "ƒê·ª©c Tr·ªçng - L√¢m ƒê·ªìng", lat: 11.745, lon: 108.373},
    {name: "T√¢n An - Long An", lat: 10.535, lon: 106.413},
    {name: "TP. H·ªì Ch√≠ Minh", lat: 10.776, lon: 106.700}
];

function updateTime(){
    const now = new Date();
    document.getElementById('current-time').textContent =
        now.toLocaleString('vi-VN', {dateStyle: 'full', timeStyle: 'medium'});
}
setInterval(updateTime, 1000);
updateTime();

async function fetchWeather(lat, lon, startDate, endDate){
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_mean,weathercode&timezone=auto&start_date=${startDate}&end_date=${endDate}`;
    const res = await fetch(url);
    return res.json();
}

function weatherIcon(code){
    if ([0].includes(code)) return "‚òÄÔ∏è";
    if ([1,2,3].includes(code)) return "‚õÖ";
    if ([45,48].includes(code)) return "üå´Ô∏è";
    if ([51,53,55,56,57].includes(code)) return "üå¶Ô∏è";
    if ([61,63,65,66,67,80,81,82].includes(code)) return "üåßÔ∏è";
    if ([71,73,75,77,85,86].includes(code)) return "‚ùÑÔ∏è";
    if ([95,96,99].includes(code)) return "‚õàÔ∏è";
    return "‚ùì";
}

async function renderWeather(dateSelected){
    const container = document.getElementById('weather-container');
    container.innerHTML = "";
    const selected = new Date(dateSelected);
    const start = new Date(selected); start.setDate(start.getDate() - 3);
    const end = new Date(selected); end.setDate(end.getDate() + 3);

    const startStr = start.toISOString().split('T')[0];
    const endStr = end.toISOString().split('T')[0];

    for (let loc of locations){
        const data = await fetchWeather(loc.lat, loc.lon, startStr, endStr);
        const daily = data.daily;
        let html = `<div class="location"><h2>${loc.name}</h2><div class="forecast">`;
        for (let i = 0; i < daily.time.length; i++){
            const d = new Date(daily.time[i]);
            html += `<div class="day">
                        <div>${d.toLocaleDateString('vi-VN',{weekday:'short', day:'2-digit', month:'2-digit'})}</div>
                        <div>${weatherIcon(daily.weathercode[i])}</div>
                        <div class="temp-high">${daily.temperature_2m_max[i]}¬∞C</div>
                        <div class="temp-low">${daily.temperature_2m_min[i]}¬∞C</div>
                        <div>üíß${daily.precipitation_probability_mean[i]}%</div>
                     </div>`;
        }
        html += `</div></div>`;
        container.innerHTML += html;
    }
}

document.getElementById('date-picker').valueAsDate = new Date();
renderWeather(new Date().toISOString().split('T')[0]);
document.getElementById('date-picker').addEventListener('change', e => {
    renderWeather(e.target.value);
});

// Map setup
const map = L.map('map').setView([15.9, 105.8], 5);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
}).addTo(map);

map.on('click', async function(e){
    const lat = e.latlng.lat;
    const lon = e.latlng.lng;
    const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/reverse?latitude=${lat}&longitude=${lon}&language=vi`);
    const geoData = await geoRes.json();
    const name = geoData?.results?.[0]?.admin1 || "V·ªã tr√≠ ch∆∞a x√°c ƒë·ªãnh";

    const today = new Date();
    const start = today.toISOString().split('T')[0];
    const end = start;

    const wData = await fetchWeather(lat, lon, start, end);
    const daily = wData.daily;

    L.popup()
        .setLatLng(e.latlng)
        .setContent(`<b>${name}</b><br>${weatherIcon(daily.weathercode[0])} Cao: <span style="color:red">${daily.temperature_2m_max[0]}¬∞C</span><br>Th·∫•p: <span style="color:blue">${daily.temperature_2m_min[0]}¬∞C</span><br>üíß${daily.precipitation_probability_mean[0]}%`)
        .openOn(map);
});
</script>
</body>
</html>
